<a href="https://github.com/salencebg/image-loader">
	<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
</a>

<div class="container">

	<h1>Image Loader by Aleksandar Goševski</h1>

	<input type="file" class="image">

	<div class="display"></div>

	<div class="pre">
		<pre class="brush: javascript;">

			$('.image').imageLoader({
				'target' : $('.display'),
				'width' : '180px',
				callback: function () {
					console.log('done');
				}
			});

			$('button').click(function () {
				$('.display').imageLoader('remove');
			});

		</pre>
	</div>

	<a href="https://github.com/salencebg/image-loader/zipball/master" class="button">Download ZIP from GitHub</a>

</div>
